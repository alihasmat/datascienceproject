<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Wine Quality Assessment</h1>
        <form id="wineForm" action="/predict" method="post">
            <div class="form-group">
                <label for="fixedAcidity">Fixed Acidity</label>
                <input type="number" name="fixedAcidity" id="fixedAcidity" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="volatileAcidity">Volatile Acidity</label>
                <input type="number" name="volatileAcidity" id="volatileAcidity" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="citricAcid">Citric Acid</label>
                <input type="number" name="citricAcid" id="citricAcid" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="residualSugar">Residual Sugar</label>
                <input type="number" name="residualSugar" id="residualSugar" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="chlorides">Chlorides</label>
                <input type="number" name="chlorides" id="chlorides" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="freeSulfurDioxide">Free Sulfur Dioxide</label>
                <input type="number" name="freeSulfurDioxide" id="freeSulfurDioxide" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="totalSulfurDioxide">Total Sulfur Dioxide</label>
                <input type="number" name="totalSulfurDioxide" id="totalSulfurDioxide" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="density">Density</label>
                <input type="number" name="density" id="density" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="pH">pH</label>
                <input type="number" name="pH" id="pH" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="sulphates">Sulphates</label>
                <input type="number" name="sulphates" id="sulphates" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="alcohol">Alcohol</label>
                <input type="number" name="alcohol" id="alcohol" step="0.01" required>
            </div>
            
            <button type="submit" class="submit-btn" value="Predict">Submit Assessment</button>
        </form>
    </div>

    <script>
        // Prevent non-numeric input
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            input.addEventListener('input', function(e) {
                // Remove any non-numeric characters
                this.value = this.value.replace(/[^0-9.-]/g, '');
            });
        });
    </script>
</body>
</html>
